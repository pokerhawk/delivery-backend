on:
  push:
    branches:
      - main

jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
    - name: Install ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
        
    - name: connect, pull and deploy
      run: ssh admin@${{ secrets.SSH_HOST }} "cd delivery-backend && git checkout main && git restore deploy.sh entrypoint.sh && git pull && chmod +x deploy.sh entrypoint.sh && ./deploy.sh"

    - name: cleanup
      run: rm -rf ~/.ssh
